<!DOCTYPE html>
<html>
<head>
	<title>Family Information</title>
	  <meta charset="utf-8">
<style >
		  .required {
  color: red;
}
</style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
</head>
<body>
	<form method= "post"action="">
	{% csrf_token %}
	<div class="container" style="border:1px solid black;">
		<div style="font-size: 20px; background-color: blue; color: white">Family Details</div><br>
			<div class="row">
		  		<div class="col-sm-3" ><b>Maritial Status:</b></div>
		   		<div class="col-sm-3"><b>
					<select name="maritialstatus">
				  	<option value="Married">Married</option>
				  	<option value="Single">Single</option>
				  	<option value="countryasyouwant">As you want</option>
				  	<option value="countryasyouwant">As you want</option>
					</select></b>
				</div>
		  		<div class="col-sm-3"><b>Spouse:</b></div>
		  		<div class="col-sm-3"><b> <input type="checkbox" value="Working"></b></div>
			</div><br>
			<div class="row">
		  		<div class="col-sm-3" ><b>Number of Children:</b></div>
		   		<div class="col-sm-3"><b>
					<select name="numberofchildren">
				  	<option value="0">0</option>
				  	<option value="1">1</option>
				  	<option value="2">2</option>
				  	<option value="3">3</option>
				  	<option value="4">4</option>
				  	<option value="more">more</option>
					</select></b>
				</div>
		  		<div class="col-sm-3"><b></b></div>
		  		<div class="col-sm-3"><b></b></div>
			</div>
		<br>
	</div>

	<div class="container" style="border:1px solid black; border-top: hidden;">
		<div style="font-size: 20px; background-color: blue; color: white ">Spouse Details</div><br>
			<div class="row">
		  		<div class="col-sm-3" ><b>First Name:</b></div> 
		  		<div class="col-sm-3" ><b><input type="text" name="spousefirstname"></b></div>
		  		<div class="col-sm-3"><b>Last Name:</b></div>
		  		<div class="col-sm-3"><b><input type="text" name="spouselastname"></b></div>
		  	</div>
		  	<br>
			<div class="row">
		  		<div class="col-sm-3" ><b>Middle Name:</b></div>
		   		<div class="col-sm-3" ><b><input type="text" name="spousemiddlename"></b></div>
		  		<div class="col-sm-3"></div>
		  		<div class="col-sm-3"></div>
			</div><br>
			<div class="row">
		 		<div class="col-sm-3" ><b>Nationality <span class="required">*</span>:</b></div>
				<div class="col-sm-3" ><b>
                    <select name="spousenationality" required>
                    <option value="India">India</option>
                    <option value="nationalityasyouwant">As you want</option>
                    <option value="nationalityasyouwant">As you want</option>
                    <option value="nationalityasyouwant">As you want</option>
                    </select></b>
                </div>
			  	<div class="col-sm-3" ><b>National ID </b></div>
			  	<div class="col-sm-3"><b><input type="text" name="spousenationalid" ></b></div>   
         	</div>
			<br>
			<div class="row">
		 		<div class="col-sm-3" ><b>Birthdate: </b></div>
                <div class="col-sm-3" ><input type="Date" name="spousebirthdate"></div>
			  	<div class="col-sm-3" ><b>Passport:</b></div>
                <div class="col-sm-3" ><input type="text" name="spousepassport" ></div>
            </div>
			<br>
			<div class="row">
            	<div class="col-sm-3" ><b>Ethnicity:</b></div>
                <div class="col-sm-3" ><b>
                    <select name="spouseethnicity">
					<option value="noethnicity">No Ethnicity</option>
					<option value="ethnicityasyouwant">As you want</option>
					<option value="ethnicityasyouwant">As you want</option>
					<option value="ethnicityasyouwant">As you want</option>
                    </select></b>
				</div>
				<div class="col-sm-3" ><b>Religion:</b></div>
				<div class="col-sm-3" ><b>
					<select name="spouserelegion">
					<option value="noreligion">No Religion</option>
					<option value="religionasyouwant">As you want</option>
					<option value="religionasyouwant">As you want</option>
					<option value="religionasyouwant">As you want</option>
					</select></b>
				</div>   
            </div><br>
        </div>
	</form>

</body>
</html>
