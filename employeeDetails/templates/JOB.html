			Employment Information

		<div class="row">
		  <div class="col-sm-3" ><b>Date Joined <span class="required">*</span>:</b></div>

	</div>

		</div><br>

		<div class="row">
		  <div class="col-sm-3" ><b>Position <span class="required">*</span>:</b></div>

												<select>

		  <div class="col-sm-3" ><b>Branch:</b></div>

		  										<select>
												  <option value="branchnotassigned">Not Assigned</option>

												</select>
