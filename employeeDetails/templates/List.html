<!DOCTYPE html>

<html>
  <head>
    <title> ListPost </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style type="text/css">
      .button {
  background-color: #80aaff; /* Green */
  border: none;
  color: white;
  padding: 7px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.1s; /* Safari */
  transition-duration: 0.2s;
}
.button2:hover {
  border-radius: 50%;
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
    </style>
  </head>
  <body style="background-color: #398ad0;">

    <div class="container">
      <div class="jumbotron"   style="background-color: #e6ecff";>
        <h2 align="centre"><b>Employees</b></h2>
      </div>  


            <div class="row" >
              <div class="col-lg-12" align="right" ><a href='/newapp/logout'><button class="button button2" >Logout</button></a></div>
            </div>

              {% for i in employeeObj %}
             <div class="row" style="padding-top: 20px">
                      <div class="col-sm-3"></div>

                  <div class="col-sm-4">
                    
                      <div class="media">
                        
                        <div class="media-left">
                          <div><b>{{ i.employeementId }} </b></div>
                          <div>{{i.employeeFirstName}}</div>
                        </div>
                        <div class="media-body">
                          <img src="media/{{i.employeePhoto}}" class="media-object" height="70" width="100">

                        </div>

                      </div>

                    
                  </div>
                  <div class="col-sm-5 " >
                            <a href='editemployee/{{i.employeementId}}'><button class="button button2" >Edit</button></a> 
                            <a href='emplyeeDelete/{{i.employeementId}}'><button class="button button2" >Delete</button></a>
                            
                            <a href='#'><button class="button button2" >View </button></a>
                             
                        </div>
                  
                </div>
        {% endfor %}

</div>

     
  </body>
</html>
